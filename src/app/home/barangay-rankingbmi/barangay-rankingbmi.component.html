<div class="barangay-ranking">
  <fieldset id="bmiranking">
    <legend><h3>BMI BARANGAY RANKING TABLE</h3></legend>
    <div class="ranking-table">
      <label for="monthSelect">Select Month:</label>
      <select
        id="monthSelect"
        [(ngModel)]="selectedMonth"
        (change)="onMonthSelect()"
      >
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Barangay</th>
            <th>Severely Underweight Count</th>
            <th>Underweight Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let barangay of rankedBarangays; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ barangay.barangay }}</td>
            <td>{{ barangay.severelyUnderweight }}</td>
            <td>{{ barangay.underweight }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
</div>
